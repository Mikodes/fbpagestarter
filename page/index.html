<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FB page starter</title>
    <meta name="description" content="fbPageStarteR - a front-end framework designed for facebook pages.">
    <meta name="author" content="Tachun LIN">
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
      <script src="../assets/js/vendor/html5shiv.js"></script>
    <![endif]-->
    <script src="../assets/js/vendor/jquery-1.9.1.min.js"></script>
    <script src="../assets/js/fbpagestarter.js"></script>
    
    <link href="../assets/css/normalize.min.css" rel="stylesheet">
    <link href="../assets/css/fbtimeline_grid.css" rel="stylesheet">
    <link href="../assets/css/fbpagestarter.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="fb-bg">
      <div id="application" class="application">
        <header class="app-header">
          <h1>FBPAGESTARTER</h1>
          <h2>a front-end framework designed for facebook pages</h2>
        </header>
        <section id=""></section>
        <div class="row">
          <div class="col12">
            <h1>Pages Demo</h1>

            <ul id="socialPlugins">
              <li>
                <h3>Like Button</h3>
                <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
              </li>
              <li>
                <h3>Send Button</h3>
                <div class="fb-send" data-href="https://www.facebook.com/"></div>
              </li>
              <li>
                <h3>Subscribe Button</h3>
                <div class="fb-subscribe" data-href="https://www.facebook.com/zuck" data-show-faces="true" data-width="450"></div>
              </li>
              <li>
                <h3>Comments</h3>
                <div class="fb-comments" data-href="" data-num-posts="2" data-width="470"></div>
              </li>
              <li>
                <h3>Activity Feed</h3>
                <div class="fb-activity" data-width="300" data-height="300" data-header="true" data-recommendations="false"></div>
              </li>
              
              <li>
                <h3>Recommendations Box</h3>
                <div class="fb-recommendations" data-width="300" data-height="300" data-header="true"></div>
              </li>
              
              <li>
                <h3>Recommendations Bar</h3>
                <div class="fb-recommendations-bar" data-href="https://developers.facebook.com/docs/reference/plugins/recommendationsbar/"></div>
              </li>
              
              <li>
                <h3>Like Box</h3>
                <div class="fb-like-box" data-href="http://www.facebook.com/platform" data-width="292" data-show-faces="true" data-stream="true" data-header="true"></div>
              </li>

              <li>
                <h3>Facepile</h3>
                <div class="fb-facepile" data-href="http://developers.facebook.com" data-max-rows="1" data-width="300"></div>
              </li>

              <li>
                <h3>Login Button</h3>
                <div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="1"></div>
              </li>
            </ul>

            <ul id="dialogs">
              <a href="" class="share" data-link="http://www.facebook.com" data-pic="http://demo.fbdoctor.com/demo_project/assets/images/og_image.png" data-name="It's a share title" data-caption="It's a share subtitle" data-desc="some descriptions here...">Share</a>

              <a href="" class="fbPermissions" data-permissions='email,user_birthday,publish_actions'>Get Permissions</a>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </body>
  <script src="../assets/js/applications.js"></script>
</html>
