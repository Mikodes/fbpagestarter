<!doctype html>
<html lang="en">
  <head>
    <!-- Title block allowing child pages to override -->
    <title>fbpagestarter</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <!-- Styles -->
    <link href="assets/css/fbpagestarter.min.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Style block allowing child pages to inject their own styles -->
    
  </head>
  <body>
    <div id="application" class="page-container">      
      <!-- Content block, child page inject content -->
       
  <article class="">
    <section id="section-intro" class="section-intro">
      <h2 class="section-title">Easiest way to build a Facebook Page tab app</h2>
      <div class="row">
        <div class="col4">
          <h3 class="section-subtitle">Features</h3>
          <ol class="features">
            <li><a href="https://developers.facebook.com/docs/reference/dialogs/add_to_page/" target="_blank">Adding an App to a Page</a></li>
            <li>Setup a Fangate</li>
            <li><a href="https://developers.facebook.com/docs/facebook-login/" target="_blank">Facebook login</a></li>
            <li>Permissions</li>
            <li>Post to timeline</li>
            <li>Facebook invite</li>
            <li>Reset page height</li>
            <li>Scroll page to x,y</li>
          </ol>
        </div>
      </div>
    </section>
  </article>

      <footer class="footer">
  FBPAGESTARTER, A FRAMEWORK FOR FACEBOOK PAGES, by <a href="http://tachunlin.com">Tachun LIN</a>
</footer>
    </div>

    <!-- Script block allowing child pages to inject their own scripts -->
    
    <script src="assets/scripts/lib/jquery-1.10.0.min.js"></script>
    <script src="assets/scripts/lib/fbpagestarter.min.js"></script>
    <script src="assets/scripts/app.min.js"></script>
  </body>
</html>
