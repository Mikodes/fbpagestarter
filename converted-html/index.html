<!doctype html>
<html lang="en">
  <head>
    <!-- Title block allowing child pages to override -->
    <title>fbpagestarter</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <!-- Styles -->
    <link href="assets/css/fbpagestarter.min.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Style block allowing child pages to inject their own styles -->
    
  </head>
  <body>
    <div id="application" class="page-container">      
      <!-- Content block, child page inject content -->
       
  <article class="homepage main-content">
    <h3 class="section-title">install tab to page</h3>
    <p class="intro">
      Add a 'fb-dialog' class
    </p>
    <button class="fb-dialog btn" data-fbactiontype="install_page">Add tab to a page</button>
   
    <h3 class="section-title">Authentication</h3>
    <p class="intro">
      Add a 'fb-dialog' class
    </p>
    <button class="fb-dialog btn" data-fbactiontype="permissions" data-permissions="email,user_birthday,publish_actions">ask permission</button>

    <h3 class="section-title">Post to wall</h3>
    <p class="intro">
      Add a 'fb-dialog' class
    </p>
    <button class="fb-dialog btn" data-fbactiontype="share" data-link="http://google.com" data-picture="http://demo.fbdoctor.com/fbpagestarter/page/assets/img/200-200.png" data-title="Post to timeline button" data-caption="Add some caption" data-description="description">Post to timeline</button>
    
    <h3 class="section-title">Multi Friend Selector Requests</h3>
    <p class="intro">
      Add a 'fb-dialog' class
    </p>
    <button class="fb-dialog btn" data-fbactiontype="requests" data-message="My Great Request">Multi Friend Selector Requests</button>

    <h3 class="section-title">Send</h3>
    <p class="intro">
      Add a 'fb-dialog' class
    </p>
    <button class="fb-dialog btn" data-fbactiontype="send" data-name="This is a send dialog" data-link="http://google.com" data-picture="http://demo.fbdoctor.com/fbpagestarter/page/assets/img/200-200.png">Send</button>

    <section id="like-wrapper" style="display:none;">liked</section>
    <section id="unlike-wrapper" style="display:none;">unlike</section>
  </article>

      <footer class="footer">
  FBPAGESTARTER, A FRAMEWORK FOR FACEBOOK PAGES, by <a href="http://tachunlin.com">Tachun LIN</a>
</footer>
    </div>

    <!-- Script block allowing child pages to inject their own scripts -->
    
    <script src="assets/scripts/lib/jquery-1.10.0.min.js"></script>
    <script src="assets/scripts/lib/fbpagestarter.min.js"></script>
    <script src="assets/scripts/app.min.js"></script>
  </body>
</html>
