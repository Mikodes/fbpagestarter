<!doctype html>
<html lang="en">
  <head>
    <!-- Title block allowing child pages to override -->
    <title>fbpagestarter</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <!-- Styles -->
    <link href="assets/css/fbpagestarter.min.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Style block allowing child pages to inject their own styles -->
    
  </head>
  <body>
    <div class="fbframe">
      <div id="application" class="page-container">
        <!-- Include -->
        <header class="header">
  <!-- <img src="assets/img/header.png" alt=""> -->
  <nav class="navigation">
    <ul class="cf">
      <li><a href="fb-elements.html">FB Elements</a></li>
      •
      <li><a href="grid.html">Grids</a></li>
      •
      <li><a href="typography.html">Typography</a></li>

      <li><a href="">Components</a></li>
      •
      <li><a href="">Themes</a></li>
      •
      <li><a href="links.html">Useful links</a></li>
    </ul>
  </nav>
</header>
        <!-- Content block, child page inject content -->
         
  <article class="">

    <button class="fb-dialog" data-fbactiontype="install_page">Add tab to a page</button>
   
    <button class="fb-dialog" data-fbactiontype="permissions" data-permissions="email,user_birthday,publish_actions">ask permission</button>

    <button class="fb-dialog" data-fbactiontype="share" data-link="http://google.com" data-picture="http://demo.fbdoctor.com/fbpagestarter/page/assets/img/200-200.png" data-title="Post to timeline button" data-caption="Add some caption" data-description="description">Post to timeline</button>

    <button class="fb-dialog" data-fbactiontype="requests" data-message="My Great Request">Multi Friend Selector Requests</button>

    <button class="fb-dialog" data-fbactiontype="send" data-name="This is a send dialog" data-link="http://google.com" data-picture="http://demo.fbdoctor.com/fbpagestarter/page/assets/img/200-200.png">Send</button>

    <section id="like-wrapper" style="display:none;">liked</section>
    <section id="unlike-wrapper" style="display:none;">unlike</section>
  </article>


        <footer class="footer">
  
</footer>
      </div>
    </div>

    <!-- Script block allowing child pages to inject their own scripts -->
    
    <script src="assets/scripts/lib/jquery-1.10.0.min.js"></script>
    <script src="assets/scripts/lib/fbpagestarter.min.js"></script>
    <script src="assets/scripts/app.min.js"></script>
  </body>
</html>
