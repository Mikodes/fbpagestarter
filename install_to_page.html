<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add app to page</title>
  </head>
  <body>
    <div id='fb-root'></div>
    <script src='http://connect.facebook.net/en_US/all.js'></script>
    <p><a onclick='addToPage(); return false;'>Add to Page</a></p>
    <p id='msg'></p>

    <script> 
      FB.init({appId: "210182459022466", status: true, cookie: true}); // Use your own appID !!
      function addToPage() {
        FB.ui({
          method: 'pagetab',
          redirect_uri: 'http://demo.fbdoctor.com/fbdoctor_demo/install_to_page.html'
        }, function(response) {
          if (response != null && response.tabs_added != null) {
            $.each(response.tabs_added, function(pageid) {
              FB.api(pageid, function(response) {
                alert('redirect to ' + response.link);
              });
            });
          } else {
            alert('Unable to install');
          }
        });
      }
    </script>
  </body>
</html>
